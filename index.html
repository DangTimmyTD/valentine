<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Will You Be My Valentine?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating hearts background -->
  <div class="floating-hearts-bg" id="hearts-bg"></div>

  <!-- SCREEN 1: The Question -->
  <div id="question-screen" class="screen">
    <div class="content-card">
      <img
        id="bubu-dudu-gif"
        src="https://media1.tenor.com/m/0cNM_9li440AAAAC/dudu-giving-flowers-bubu-flowers.gif"
        onerror="this.onerror=null;this.src='https://media1.tenor.com/m/a8arWIcOIqwAAAAC/bubu-rose-bubu-sweet.gif';"
        alt="Bubu and Dudu"
        class="main-gif"
      >
      <h1>Will you be my Valentine?</h1>
      <div class="button-container">
        <button id="yes-btn">Yes!</button>
        <button id="no-btn">No</button>
      </div>
    </div>
  </div>

  <!-- SCREEN 2: The Celebration -->
  <div id="celebration-screen" class="screen hidden">
    <div class="celebration-content">
      <img
        id="celebration-gif"
        src="https://media1.tenor.com/m/ZP9TmRmovFAAAAAC/bubu-dudu.gif"
        onerror="this.onerror=null;this.src='https://media1.tenor.com/m/VsiUN82pAgwAAAAC/bubu-dudu-bubu-dudu-love.gif';"
        alt="Bubu and Dudu celebrating"
        class="celebration-gif"
      >
      <h1>Yaaay!</h1>
      <p class="love-message">I knew you'd say yes! Happy Valentine's Day!</p>
      <p class="love-sub">You just made me the happiest person in the world</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="script.js"></script>
</body>
</html>
